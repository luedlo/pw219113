<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Vue Examples</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>

	<div id="app">
		<h1>{{ title }}</h1>

		<ul>
			<li v-for="fruit of fruits">{{ fruit }}</li>
		</ul>

		<ul>
			<li v-for="fruit of fruits2">
				{{ fruit.name }} -
				<span v-if="fruit.quantity != 0" class="green">{{ fruit.quantity }}</span>
				<span v-else="" class="red">Out of stock!</span>
			</li>
		</ul>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<script src="js/firstVue.js"></script>

</body>
</html>
