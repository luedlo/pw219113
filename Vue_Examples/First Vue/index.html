<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Vue Examples</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>

	<div id="app">
		<h1>{{ title }}</h1>
		
		<input type="text" v-model="newFruit" placeholder="Fruit Name" @keyup.enter="addFruit">
		<button @click="addFruit">Add Fruit</button>

		<ul>
			<li v-for="fruit of fruits">{{ fruit }}</li>
		</ul>

		<ul>
			<li v-for="fruit of fruits2">
				{{ fruit.name }} -
				<input v-if="fruit.quantity > 0" v-model="fruit.quantity" class="green" />
				<input v-else="" v-model="fruit.quantity" class="red" />
				<button @click="fruit.quantity++">+</button>
				<button @click="fruit.quantity--">-</button>
			</li>
		</ul>
		<h4>Total: {{ sumFruits }}</h4>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<script src="js/firstVue.js"></script>

</body>
</html>
