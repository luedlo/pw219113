<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lifecycle in Vue.js</title>
</head>
<body>
    
    <div id="app">
        <h1>{{ gretting }}</h1>
        <button @click="gretting = 'Gretting updated!'">Update</button>
        <button @click="destroyObject">Destroy object Vue</button>
    </div>

	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<script src="js/lifecycleVue.js"></script>
</body>
</html>
