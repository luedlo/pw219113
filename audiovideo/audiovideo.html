<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Audio / Video</title>
	<style type="text/css">
		video {
			width: 300px;
			height: 300px;
			border-radius: 50%;
			border: 1px solid black;
			box-shadow: inset 0px 0px 100px black;
		}
	</style>
</head>
<body>

	Etiquetas para audio y video.
	<br>
	
	<audio controls loop preload="auto">
		<source src="media/audio/audiohtml5.mp4">
		<source src="media/audio/audiohtml5.mp3">
		<source src="media/audio/audiohtml5.wav">
	</audio>

	<audio controls loop preload="auto">
		<source src="media/audio/musica.mp4">
		<source src="media/audio/musica.mp3">
		<source src="media/audio/musica.wav">
	</audio>

	<br>

	<video muted controls loop autoplay>
		<source src="media/video/Chrome_ImF.mp4">
		<source src="media/video/Chrome_ImF.ogv">
		<source src="media/video/Chrome_ImF.webm">
	</video>

	<video muted controls loop autoplay>
		<source src="media/video/html5.mp4">
		<source src="media/video/html5.ogv">
		<source src="media/video/html5.webm">
	</video>

</body>
</html>
