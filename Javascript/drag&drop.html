<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Drag & Drop</title>
	<style>
		#div1, #div2 {
			float: left;
			border: 1px solid black;
			height: 200px;
			margin: 10px;
			padding: 10px;
			width: 100px;
		}
	</style>
</head>
<body>

	<h2>Drag & Drop</h2>
	<div id="div1" ondragover="allowDrop(event)" ondrop="drop(event)">
		<img src="img/logo.png" height="44px" width="88px" 
		draggable="true" ondragstart="drag(event)" id="drag1">
		<img src="img/logo.png" height="44px" width="88px" 
		draggable="true" ondragstart="drag(event)" id="drag2">
		<img src="img/logo.png" height="44px" width="88px" 
		draggable="true" ondragstart="drag(event)" id="drag3">
		<img src="img/logo.png" height="44px" width="88px" 
		draggable="true" ondragstart="drag(event)" id="drag4">
	</div>

	<div id="div2" ondragover="allowDrop(event)" ondrop="drop(event)">
	</div>

	<script>
		function drop(ev) {
			ev.preventDefault();
			var data = ev.dataTransfer.getData("text");
			ev.target.appendChild(document.getElementById(data));
		}

		function allowDrop(ev) {
			ev.preventDefault();
		}

		function drag(ev) {
			ev.dataTransfer.setData("text",ev.target.id);
		}
	</script>

</body>
</html>
